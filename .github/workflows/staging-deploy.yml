name: Terraform Deployment
on: workflow_dispatch

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment: staging
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug Repository Contents
        run: |
          echo "Root directory contents:"
          ls -la
          echo "Terraform directory contents:"
          ls -la ./Terraform || echo "Terraform directory not found"
          echo "Full repository structure:"
          find . -type f

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
          terraform_wrapper: true

      - name: Debug Terraform Directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Terraform directory contents:"
          ls -la . || echo "No files found"
        working-directory: ./Terraform

      - name: Terraform Init
        id: init
        run: terraform init -no-color || { echo "Terraform Init failed"; exit 1; }
        working-directory: ./Terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color -out tf.plan -detailed-exitcode
        working-directory: ./Terraform
